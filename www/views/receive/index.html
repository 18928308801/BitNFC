<ion-view title="Receive">
  <ion-content>
    <div class="text-center">
      <div class="separator30"></div>
      <h4>Address</h4>
      <div class="separator10"></div>
      <img class="light-bg qr" ng-click="qrTap = !qrTap" ng-class="{'active': qrTap}" src="http://api.qrserver.com/v1/create-qr-code/?data={{publicAddress.toString()}}&color=000000&bgcolor=FFFFFF&qzone=1&margin=0&size=400x400&ecc=L" width="35%"/>
      <div><small class="dark">Tap to enlarge</small></div>
      <div class="separator40"></div>
      <div class="col col-80 col-offset-10">
        <input type="text" readonly class="row text-center" value="{{publicAddress.toString()}}" />
      </div>
    </div>
    <div class="separator30"></div>

    <div class="col col-80 col-offset-10">
      <button class="button b button-block button-assertive">
        Sweep NFC tag
      </button>
    </div>
  </ion-content>
</ion-view>
