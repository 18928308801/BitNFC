<ion-view title="Receive">
  <ion-content>
    <div class="text-center">
      <div class="separator10"></div>
      <h4>Address</h4>
      <div class="separator10"></div>
      <img class="light-bg" src="http://www.harrowhouse.com/Sites/Harrow%20House/library/files/1-Harrow-House-QR-code.png" width="50%"/>
      <p>Tap to enlarge</p>
      <div class="separator40"></div>
      <div class="col col-80 col-offset-10">
        {{publicAddress.toString()}}
      </div>
    </div>
    <div class="separator30"></div>

    <div class="col col-80 col-offset-10">
      <button class="button b button-block button-royal">
        Sweep NFC tag
      </button>
    </div>
  </ion-content>
</ion-view>
