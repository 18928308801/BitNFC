<ion-view title="Send">
  <ion-content>
    <div class="col col-80 col-offset-10">
      <div class="text-center">
        <div class="col col-80 col-offset-10">
          <div>Phone Wallet:</div>
          <div>{{publicAddress.toString()}}</div>
          <div>Balance:</div>
          <div>{{balance | UnitConvert:'satoshiToMbtc'}} mBTC</div>
        </div>
        <div class="separator10"></div>
        <button class="button b button-block button-royal">Create NFC Wallet</button>
        <button class="button button-block">Clipboard</button>
        <div class="separator10"></div>
        <label class="item item-input">
          <input ng-model="toAddress" type="text" placeholder="1...">
        </label>
        <div class="separator10"></div>
        <button ng-click="sendBtc()" class="button button-block icon icon-left button-royal">
          <ion-spinner icon="ripple" class="spinner-light" ng-show="sending"></ion-spinner>
            <span ng-show="!sending">Send</span>
            <span ng-show="sending">Sending ...</span>
        </button>
        <div class="assertive">{{errorMessage}}</div>
        <div class="balanced">{{sentMessage}}</div>
        <div class="separator30"></div>
        <div class="list">
          Amount:
          <div class="separator10"></div>
          <label class="item item-input">
            <input type="text" placeholder="0.0 mBTC" ng-model="outputAmount">
          </label>
          <button ng-click="sendBtc()" class="button button-block icon-left button-royal">
           <ion-spinner icon="ripple" class="spinner-light" ng-show="sending"></ion-spinner>
            <span ng-show="!sending">Send</span>
            <span ng-show="sending">Sending ...</span>
          </button>
          <div class="assertive">{{errorMessage}}</div>
          <div class="balanced">{{sentMessage}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
