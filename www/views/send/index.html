<ion-view title="Send">
  <ion-content>
    <div class="separator50"></div>
    <div class="col col-80 col-offset-10">
      <div class="text-center">
        <div class="separator30"></div>
        <div class="col col-80 col-offset-10">
          <div>Balance:</div>
          <div>{{balance | UnitConvert:'satoshiToMbtc'}} mBTC</div>
        </div>
        <div class="separator10"></div>
        <button class="button b button-block button-royal">Create NFC Wallet</button>
        <button class="button button-block">Clipboard</button>
        <div class="separator10"></div>
        <label class="item item-input">
          <input ng-model="toAddress" type="text" placeholder="1...">
        </label>
        <div class="separator10"></div>
        <button ng-click="sendBtc()" class="button button-block button-royal" ng-class="{'button-icon icon ion-loading-a': sending}">Send</button>
        <div class="separator30"></div>
        <div class="list">
          Amount:
          <div class="separator10"></div>
          <label class="item item-input">
            <input type="text" placeholder="0.0 mBTC" ng-model="amount">
          </label>
          <button ng-click="sendBtc()" class="button button-block button-royal" ng-class="{'button-icon icon ion-loading-a': sending}">Send</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
